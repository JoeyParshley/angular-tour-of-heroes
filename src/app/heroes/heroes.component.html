<!-- HeroesComponent template bound to here's name -->
<h2>My Heroes</h2>
<ul class="heroes">
  <!--
    use the *ngFor repeater directive to iterate through the list of heroes
     - *ngFor us Angulars repeater directive -- repeats the host element for
                                                each element in a list
     - heroes - holds the mock heroes list from the HeroesComponent class
     - here - holds the current hero object for each iteration through the list
  -->
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<!--
    HeroDetailComponent selector is app-hero-detail
    Add app-hero-detail element
    Bind the HeroesComponent.selectedHero to the element's hero property
    - [hero]="selectedHero" - is an Angular property binding
      - its a one way binding from teh selectedHero propery of the HeroesComponent
        to the hero property of the target element which maps to the hero property
        of the HeroDetailComponent
    - Now when user clicks a hero in the list
      - selectedHero changes
        - causes the property binding to update hero
        HeroDetailComponent
-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
