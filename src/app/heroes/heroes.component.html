<!-- HeroesComponent template bound to here's name -->
<h2>My Heroes</h2>
<ul class="heroes">
  <!--
    use the *ngFor repeater directive to iterate through the list of heroes
     - *ngFor us Angulars repeater directive -- repeats the host element for
                                                each element in a list
     - heroes - holds the mock heroes list from the HeroesComponent class
     - here - holds the current hero object for each iteration through the list
  -->
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<!--
  Display the selected hero details if the selectedHero exists
  - when selectedHero is undefined the ngIf removes the hero detail from the DOM
  - when the user picks a hero, selectedHero has a value and ngIf puts the hero detail into the DOM
-->
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
  </div>
</div>
